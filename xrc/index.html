# Button Varients

<summon style="width: 100vw;height: 100vh;" 
preview$buttons="= lay$grid;"
columns-three-columns>

	<summon 
	local$button="
		= bg$color-primary-300;
		box-sizing: border-box;
		&[x-size]& {
			&[=sm] {
				= px-2 py-3;
			}
			&[=md] {
				= px-3 py-;
			}
			&[=lg] {
				= p-4;
			}
		}
	"
	x-size='sm'
	>
	</summon>

	<button class="=local$button" x-size=sm>
		<span>
			Small
		</span>
	</button>
	<button class="=local$button" x-size=md>
		<span>
			Medium
		</span>
	</button>
	<button class="=local$button" x-size=lg>
		<span>
			Large
		</span>
	</button>
	
</summon>
