<!-- Keyframes -->


<!-- From Uiverse.io by Nawsome -->

<sketch load$$compas>
    <style _$-arrows42 id="#arrows42">
        @keyframes \#arrows42 {
            from {
                transform: rotate(45deg);
            }

            to {
                transform: rotate(405deg);
            }
        }
    </style>

    <style _$-ringRotate42 id="#ringRotate42">
        @keyframes \#ringRotate42 {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(720deg);
            }
        }
    </style>

    <style _$-ringStroke42 id="#ringStroke42">
        @keyframes \#ringStroke42 {

            from,
            to {
                stroke-dashoffset: 452;
                transform: rotate(-45deg);
            }

            50% {
                stroke-dashoffset: 169.5;
                transform: rotate(-180deg);
            }
        }
    </style>

    <style _$-tick42 id="#tick42">
        @keyframes \#tick42 {

            from,
            3%,
            47%,
            to {
                stroke-dashoffset: -12;
            }

            14%,
            36% {
                stroke-dashoffset: 0;
            }
        }
    </style>


    <sketch 
    _$animate="
    	animation-duration: 2s;
    	animation-timing-function: linear;
    	animation-iteration-count: infinite;
    "
     />

    <svg class="~$pl" 
    _$pl="
    	display: block;
    	width: 9.375em;
    	height: 9.375em;
    "
     viewBox="0 0 160 160" width="160px" height="160px" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="#grad" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="#000"></stop>
                <stop offset="100%" stop-color="#fff"></stop>
            </linearGradient>
            <mask id="#mask1">
                <rect x="0" y="0" width="160" height="160" fill="url(\#grad)"></rect>
            </mask>
            <mask id="#mask2">
                <rect x="28" y="28" width="104" height="104" fill="url(\#grad)"></rect>
            </mask>
        </defs>

        <style 
        _$ring-common="transform-origin: 80px 80px;"
         />
        <g>
            <g class="~$ring-common ~$ring-rotate ~$animate" 
            _$ring-rotate="
            	~ $-ringRotate42;
            	animation-name: \#ringRotate42;
            "
            >
                <circle class="ring-stroke ~$animate" cx="80" cy="80" r="72" fill="none" stroke="hsl(223,90%,55%)"
                    stroke-width="16" stroke-dasharray="452.39 452.39" stroke-dashoffset="452" stroke-linecap="round"
                    transform="rotate(-45,80,80)"></circle>
            </g>
        </g>
        <g mask="url(\#mask1)">
            <g class="~$ring-common ~$ring-stroke ~$animate" 
            _$ring-stroke="
            	~ $-ringStroke42;
            	animation-name: \#ringStroke42;
            	transform: rotate(-45deg);
            "
            >
                <circle class="~$ring-stroke ~$animate" cx="80" cy="80" r="72" fill="none" stroke="hsl(193,90%,55%)"
                    stroke-width="16" stroke-dasharray="452.39 452.39" stroke-dashoffset="452" stroke-linecap="round"
                    transform="rotate(-45,80,80)"></circle>
            </g>
        </g>

        <style 
        _$tick="
        	~ $-tick42;
        	animation-name: \#tick42;
        	&:nth-child & {
        		& (2) {
        			animation-delay: -1.75s;
        		}
        		& (3) {
        			animation-delay: -1.5s;
        		}
        		& (4) {
        			animation-delay: -1.25s;
        		}
        		& (5) {
        			animation-delay: -1s;
        		}
        		& (6) {
        			animation-delay: -0.75s;
        		}
        		& (7) {
        			animation-delay: -0.5s;
        		}
        		& (8) {
        			animation-delay: -0.25s;
        		}
        	}
        "
         />

        <g>
            <g stroke-width="4" stroke-dasharray="12 12" stroke-dashoffset="12" stroke-linecap="round"
                transform="translate(80,80)">
                <polyline class="~$tick ~$animate" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                    transform="rotate(-135,0,0) translate(0,40)"></polyline>
                <polyline class="~$tick ~$animate" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                    transform="rotate(-90,0,0) translate(0,40)"></polyline>
                <polyline class="~$tick ~$animate" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                    transform="rotate(-45,0,0) translate(0,40)"></polyline>
                <polyline class="~$tick ~$animate" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                    transform="rotate(0,0,0) translate(0,40)"></polyline>
                <polyline class="~$tick ~$animate" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                    transform="rotate(45,0,0) translate(0,40)"></polyline>
                <polyline class="~$tick ~$animate" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                    transform="rotate(90,0,0) translate(0,40)"></polyline>
                <polyline class="~$tick ~$animate" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                    transform="rotate(135,0,0) translate(0,40)"></polyline>
                <polyline class="~$tick ~$animate" stroke="hsl(223,10%,90%)" points="0,2 0,14"
                    transform="rotate(180,0,0) translate(0,40)"></polyline>
            </g>
        </g>
        <g mask="url(\#mask1)">
            <g stroke-width="4" stroke-dasharray="12 12" stroke-dashoffset="12" stroke-linecap="round"
                transform="translate(80,80)">
                <polyline class="~$tick ~$animate" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                    transform="rotate(-135,0,0) translate(0,40)"></polyline>
                <polyline class="~$tick ~$animate" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                    transform="rotate(-90,0,0) translate(0,40)"></polyline>
                <polyline class="~$tick ~$animate" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                    transform="rotate(-45,0,0) translate(0,40)"></polyline>
                <polyline class="~$tick ~$animate" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                    transform="rotate(0,0,0) translate(0,40)"></polyline>
                <polyline class="~$tick ~$animate" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                    transform="rotate(45,0,0) translate(0,40)"></polyline>
                <polyline class="~$tick ~$animate" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                    transform="rotate(90,0,0) translate(0,40)"></polyline>
                <polyline class="~$tick ~$animate" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                    transform="rotate(135,0,0) translate(0,40)"></polyline>
                <polyline class="~$tick ~$animate" stroke="hsl(223,90%,80%)" points="0,2 0,14"
                    transform="rotate(180,0,0) translate(0,40)"></polyline>
            </g>
        </g>

        <g>
            <g transform="translate(64,28)">
                <g class="~$arrows ~$animate" transform="rotate(45,16,52)" 
                _$arrows="
                	~ $-arrows42;
                	animation-name: \#arrows42;
                	transform: rotate(45deg);
                	transform-origin: 16px 52px;
                "
                >
                    <path fill="hsl(3,90%,55%)"
                        d="M17.998,1.506l13.892,43.594c.455,1.426-.56,2.899-1.998,2.899H2.108c-1.437,0-2.452-1.473-1.998-2.899L14.002,1.506c.64-2.008,3.356-2.008,3.996,0Z">
                    </path>
                    <path fill="hsl(223,10%,90%)"
                        d="M14.009,102.499L.109,58.889c-.453-1.421,.559-2.889,1.991-2.889H29.899c1.433,0,2.444,1.468,1.991,2.889l-13.899,43.61c-.638,2.001-3.345,2.001-3.983,0Z">
                    </path>
                </g>
            </g>
        </g>
        <g mask="url(\#mask2)">
            <g transform="translate(64,28)">
                <g class="~$arrows ~$animate" transform="rotate(45,16,52)">
                    <path fill="hsl(333,90%,55%)"
                        d="M17.998,1.506l13.892,43.594c.455,1.426-.56,2.899-1.998,2.899H2.108c-1.437,0-2.452-1.473-1.998-2.899L14.002,1.506c.64-2.008,3.356-2.008,3.996,0Z">
                    </path>
                    <path fill="hsl(223,90%,80%)"
                        d="M14.009,102.499L.109,58.889c-.453-1.421,.559-2.889,1.991-2.889H29.899c1.433,0,2.444,1.468,1.991,2.889l-13.899,43.61c-.638,2.001-3.345,2.001-3.983,0Z">
                    </path>
                </g>
            </g>
        </g>
    </svg>
</sketch>
